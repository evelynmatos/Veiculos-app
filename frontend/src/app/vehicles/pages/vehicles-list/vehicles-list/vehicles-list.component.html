<div class="container" *ngIf="!carregando">
    <span class="title">Veículos Disponíveis</span>

    <div class="buttonRegister">
        <button mat-flat-button class="custom-button" (click)="registerVehicle()">Cadastrar Veículo</button>
    </div>
    <div class="table-wrapper mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort class="full-width">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.id }}</td>
            </ng-container>

            <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.placa }}</td>
            </ng-container>

            <ng-container matColumnDef="chassi">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Chassi</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.chassi }}</td>
            </ng-container>

            <ng-container matColumnDef="renavam">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Renavam</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.renavam }}</td>
            </ng-container>

            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.modelo }}</td>
            </ng-container>

            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.marca }}</td>
            </ng-container>

            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
                <td mat-cell *matCellDef="let vehicle">{{ vehicle.ano }}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="center">Ações</th>
                <td mat-cell *matCellDef="let vehicle" class="center">
                    <div>
                        <button mat-icon-button matTooltip="Editar item" aria-label="Editar" 
                            class="icon-button edit" (click)="editVehicle(vehicle)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Deletar item" aria-label="Deletar"
                            class="icon-button delete" (click)="deleteVehicle(vehicle)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
