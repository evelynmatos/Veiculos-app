<h2 mat-dialog-title>Editar Ve√≠culo</h2>

<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Placa</mat-label>
    <input matInput formControlName="placa" readonly/>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Chassi</mat-label>
    <input matInput formControlName="chassi" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Renavam</mat-label>
    <input matInput formControlName="renavam" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Modelo</mat-label>
    <input matInput formControlName="modelo" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Marca</mat-label>
    <input matInput formControlName="marca" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Ano</mat-label>
    <input matInput type="number" formControlName="ano" />
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="vehicleForm.invalid">Salvar</button>
  </mat-dialog-actions>
</form>
